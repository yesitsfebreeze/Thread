name: page

on:
  push:
    branches: [ master ]
    paths:
      - "obsidian/**"
      - "quartz.config.ts"
      - "makefile"
      - ".github/workflows/pages.yml"
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: page
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: build docs via make
        run: make docs

      # optional: keep docs/ committed in repo
      - name: commit docs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(docs): rebuild site"
          file_pattern: docs/**
          branch: master

      # required for Pages deploy (deploys the artifact, not the repo)
      - name: upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build  # <-- run after build finishes
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

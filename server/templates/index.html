{{ define "title" }}Thread Â· Vaults{{ end }}
{{ template "base" . }}
{{ define "content" }}
<div class="grid md:grid-cols-3 gap-6">
  <section class="md:col-span-2">
    <h1 class="text-2xl font-semibold mb-4">Your Vaults</h1>

    <div class="overflow-hidden rounded-xl border border-slate-200 bg-white">
      <table class="min-w-full divide-y divide-slate-200">
        <thead class="bg-slate-50">
          <tr>
            <th class="px-4 py-2 text-left text-xs font-medium uppercase tracking-wider text-slate-500">Name</th>
            <th class="px-4 py-2 text-left text-xs font-medium uppercase tracking-wider text-slate-500">Slug</th>
            <th class="px-4 py-2 text-left text-xs font-medium uppercase tracking-wider text-slate-500">Created</th>
            <th class="px-4 py-2"></th>
          </tr>
        </thead>
        <tbody id="vault_rows" class="divide-y divide-slate-100">
          {{ range .vaults }}
            {{ template "_vault_row.html" . }}
          {{ else }}
            <tr><td colspan="4" class="px-4 py-6 text-center text-slate-500">No vaults yet.</td></tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </section>

  <aside>
    <div class="rounded-xl border border-slate-200 bg-white p-4">
      <h2 class="text-lg font-semibold mb-2">Create Vault</h2>
      <form hx-post="/vaults" hx-target="#vault_rows" hx-swap="afterbegin" class="space-y-3">
        <div>
          <label class="block text-sm text-slate-600">Name</label>
          <input name="name" required class="mt-1 w-full rounded-lg border-slate-300 focus:border-brand-500 focus:ring-brand-500" />
        </div>
        <div>
          <label class="block text-sm text-slate-600">Slug</label>
          <input name="slug" required pattern="[a-z0-9\-]+" class="mt-1 w-full rounded-lg border-slate-300 focus:border-brand-500 focus:ring-brand-500" />
          <p class="mt-1 text-xs text-slate-400">lowercase letters, numbers, and dashes</p>
        </div>
        <div class="pt-2">
          <button class="inline-flex items-center rounded-lg bg-brand-600 px-3 py-2 text-white hover:bg-brand-700">Create</button>
        </div>
      </form>
    </div>
  </aside>
</div>
{{ end }}

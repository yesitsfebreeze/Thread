{{ define "base" -}}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ block "title" . }}Thread{{ end }}</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50:'#f0f7ff',
              100:'#dcebfe',
              200:'#bfdcff',
              300:'#93c4ff',
              400:'#64a6ff',
              500:'#3b82f6',
              600:'#2563eb',
              700:'#1d4ed8',
              800:'#1e40af',
              900:'#1e3a8a'
            }
          }
        }
      }
    }
  </script>

  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <style>
    html { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="border-b border-slate-200 bg-white/80 backdrop-blur supports-[backdrop-filter]:bg-white/60">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
      <a href="/" class="text-xl font-semibold text-brand-700 hover:text-brand-800">Thread</a>
      <div class="ml-auto">
        {{ block "actions" . }}{{ end }}
      </div>
    </div>
  </header>

  <div id="flash" class="max-w-6xl mx-auto px-4 mt-3 hidden"></div>

  <main class="max-w-6xl mx-auto p-4">
    {{ block "content" . }}{{ end }}
  </main>

  <footer class="mt-12 py-8 text-center text-xs text-slate-400">
    <p>Â© Thread</p>
  </footer>
</body>
</html>
{{- end }}

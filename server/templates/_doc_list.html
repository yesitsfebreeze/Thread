{{ define "_doc_list.html" }}
  {{- range . -}}
  <tr class="hover:bg-slate-50">
    <td class="px-4 py-2">{{ .Title }}</td>
    <td class="px-4 py-2 text-sm text-slate-500">{{ .UpdatedAt }}</td>
    <td class="px-4 py-2 text-right">
      <a class="text-brand-700 hover:underline" href="/vault/{{ .VaultID }}/doc/{{ .ID }}/edit">Edit</a>
    </td>
  </tr>
  {{- else -}}
  <tr><td colspan="3" class="px-4 py-6 text-center text-slate-500">No documents yet.</td></tr>
  {{- end -}}
{{ end }}

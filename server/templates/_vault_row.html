{{ define "_vault_row.html" }}
<tr class="hover:bg-slate-50">
  <td class="px-4 py-2">{{ .Name }}</td>
  <td class="px-4 py-2"><span class="rounded bg-slate-100 px-2 py-0.5 text-xs text-slate-700">{{ .Slug }}</span></td>
  <td class="px-4 py-2 text-slate-500 text-sm">{{ .CreatedAt }}</td>
  <td class="px-4 py-2 text-right">
    <a class="text-brand-700 hover:underline" href="/vault/{{ .ID }}">Open</a>
  </td>
</tr>
{{ end }}
